<html ng-app="dashboard">

<head>
    <title>Dashboard</title>

    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/lib/mdashstyle.css" />
    
    <script src="/lib/jq.js"></script>
    
    <script
       src="/lib/u.js"></script>
    <script type="text/javascript"
	    src="/lib/bb.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script type="text/javascript" src="/lib/moment-with-locales.js"></script>
    <script type="text/javascript" src="/lib/dashboard.js"></script>
</head>

<body ng-controller="dashboardCtrl">

    <div class="controllerArea">

      <!--
      <div class="controllerFilter">

          <input checked="checked" disabled="true" value="includePartial" type="checkbox" name="includePartial" id="includePartialCheckbox" /><label for="includePartialCheckbox"> Include partially-completed surveys.</label>

        </div>
      -->

        <div class="visualisationArea">
	  <div class="summaryAnswer">
	    Number of surveys:
	    <span id="sAnswerCount" class="sAnswer"></span>
	  </div>
	  <div class="summaryAnswer">
	    Average age of respondents:
	    <span id="sAnswerAge" class="sAnswer"></span>
	  </div>
	  <div class="summaryAnswer">
	    Gender Ratio:
	    <span id="sAnswerGender" class="sAnswer"></span>
	  </div>
	  <div class="summaryAnswer">
	    Top 3 Colours:
	    <span id="sAnswerColors" class="sAnswer"></span>
	  </div>
        </div>
    </div>

    <hr/>
    
    <div class="detailArea">

      <p>
      Displaying most recent <span id="numTableRows"></span> survey results.
      Last updated <span id="sLastUpdated" class="sAnswer"></span>.
      </p>

      <div id="latable">
      </div>
	  
    </div>

</body>
</html>
