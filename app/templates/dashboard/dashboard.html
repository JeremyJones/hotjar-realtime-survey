<html ng-app="dashboard">

<head>
    <title>Dashboard</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <script src="/lib/jq.js"></script>
    
    <script
       src="/lib/u.js"></script>
    <script type="text/javascript"
	    src="/lib/bb.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script type="text/javascript" src="/lib/moment-with-locales.js"></script>
    <script type="text/javascript" src="/lib/dashboard.js"></script>
</head>

<body ng-controller="dashboardCtrl">

    <div class="controllerArea">

      <!--
      <div class="controllerFilter">

          <input checked="checked" disabled="true" value="includePartial" type="checkbox" name="includePartial" id="includePartialCheckbox" /><label for="includePartialCheckbox"> Include partially-completed surveys.</label>

        </div>
      -->

        <div class="visualisationArea">
	  <div class="summaryAnswer">
	    Number of completed surveys:
	    <div id="sAnswerCount" class="sAnswer"></div>
	  </div>
	  <div class="summaryAnswer">
	    Average age of respondents:
	    <div id="sAnswerAge" class="sAnswer"></div>
	  </div>
	  <div class="summaryAnswer">
	    Gender Ratio:
	    <div id="sAnswerGender" class="sAnswer"></div>
	  </div>
	  <div class="summaryAnswer">
	    Top 3 Colors:
	    <div id="sAnswerColors" class="sAnswer"></div>
	  </div>
	  <div class="summaryAnswer">
	    Last updated:
	    <div id="sLastUpdated" class="sAnswer"></div>
        </div>
    </div>

    <hr/>
    
    <div class="detailArea">
        <div id="detailTable">

	  Most recent survey results.

        </div>
    </div>

    <!--
    My greeting is: {ng fooname ng} <input ng-model="name" ng-keyup="NameChange()" type="text" class="form-control" name="name" value="" />

    <hr/> My inputname val is {ng name ng}
    <hr/>

    <h3>Welcome to the Dashboard</h3>

    In this world 1 + 2 == {{ 1 + 2 }} <br/> and 1 + 2 == {ng 1 + 2 ng}

    <hr/> {ng message ng}

    -->

</body>
</html>
